<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommended System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<style>
    .text-white{
         color:white
     }
</style>
<body style = "background-color:black;">

    <nav class = "navbar" style="background-color:#00a65a;">
        <a class = "navbar-brand">My Book Recommened</a>
        <ul class = "nav navbar-nav">
           <li><a href="/">Home</a></li>
            <li><a href="recommened">recommened</a></li>

        </ul>
    </nav>

<div class = "container" >

<div class = "row">
    <div class = "col-md-12">
        <h1 class="text-white" style="font-size:40px"> Top 50 books </h1>
    </div >
    {% for i in range(book_name|length)%}
     <div class="col-md-3" style = "margin-top:50px">
      <div class="card">
          <div class="card-body">
              <img class ="card-img-top" src = "{{image[i]}}">
              <p>{{book_name[i]}}</p>
              <h6>{{author[i]}}</h6>
              <h6>{{votes[i]}}</h6>
              <h6>{{rating[i]}}</h6>
</div>
</div>
    </div>
    {% endfor %}
</div>

</body>
</html>
